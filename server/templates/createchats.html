{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/bundle.css' %}">
<link rel="stylesheet" href="{% static 'css/resetPassword.css' %}">

{% endblock %}

        {% block content %}

        <main>
            <div class="container">
                <div class="main">
                    <section class="resetP">
                        <form id="resetPassword" action="{% url 'createchats' %}" method="post" class="right">
                            {% csrf_token %}
                            <h1>{% trans 'Chat creation' %}</h1>
                            <div class="pole">
                                <label for="old">{% trans 'Name' %}</label>
                                 {{ form.title }}
                            </div>
                            <div class="pole">
                                <label for="new">{% trans 'Description' %}</label>
                                {{ form.description }}
                            </div>
                            <div class="pole">
                                <label for="pass">{% trans 'Avatar' %}</label>
                                {{ form.avatar }}
                            </div>
                            <div class="pole">
                                <label for="pass">{% trans 'Is private' %}</label>
                                {{ form.is_privat }}
                            </div>
                            <input type="submit" value="{% trans 'Create chat' %}">
                        </form>
                    </section>
                </div>
            </div>
        </main>

        {% endblock %}
