<!DOCTYPE html>
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans 'Create rubrics' %}</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>{% trans 'Title:' %} {{ form.title }}</div>
        <div>{% trans 'Content:' %} {{ form.content }}</div>
        <input type="submit" value="{% trans 'Create' %}">
    </form>
</body>
</html>
